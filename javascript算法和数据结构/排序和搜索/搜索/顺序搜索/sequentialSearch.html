<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    this.sequentialSearch = function(item){
        for (let i=0; i<array.length; i++){
            if (item === array[i]){
                return i;
            }
        }
        return -1;
    };
    //实例测试
    let array = [3,8,4,0,2,1,5,7,9,1,6];
    let result = this.sequentialSearch(1);
    console.log(result);                    //5
</script>
</body>
</html>
