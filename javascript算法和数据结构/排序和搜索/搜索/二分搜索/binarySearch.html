<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @return {number}
     */
    function BinarySearch(srcArray, des) {

        let low = 0;
        let high = srcArray.length-1;
        while(low <= high) {
            let middle = (low + high)/2;
            if(des === srcArray[middle]) {
                return middle;
            }else if(des <srcArray[middle]) {
                high = middle - 1;
            }else {
                low = middle + 1;
            }
        }
        return -1;
    }

    let array = [2,4,3,5,9,8,6,1,7];
    let result = BinarySearch(array,9);
    console.log(result);
</script>
</body>
</html>
