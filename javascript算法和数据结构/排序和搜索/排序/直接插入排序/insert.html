<script>

    //先将交换元素部分抽象出来
    function swap(i,j,array){
        let temp = array[j];
        array[j] = array[i];
        array[i] = temp;
    }

    function directInsertionSort(array) {
        let length = array.length, index, current;
        for (let i = 1; i < length; i++) {
            index = i - 1;         //待比较元素的下标
            current = array[i];     //当前元素
            while(index >= 0 && array[index] > current) { //前置条件之一:待比较元素比当前元素大
                array[index+1] = array[index];    //将待比较元素后移一位
                index--;                           //游标前移一位
                //console.log(array);
            }
            if(index+1 !== i){                   //避免同一个元素赋值给自身
                array[index+1] = current;            //将当前元素插入预留空位
                //console.log(array);
            }
        }
        return array;
    }

    //测试
    let array = [4,3,8,9,7,6,1,5,2];
    let result = directInsertionSort(array);
    console.log(result);
</script>
</body>
