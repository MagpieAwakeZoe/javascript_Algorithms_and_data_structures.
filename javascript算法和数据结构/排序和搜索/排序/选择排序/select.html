<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //先将交换元素部分抽象出来
    function swap(i,j,array){
        let temp = array[j];
        array[j] = array[i];
        array[i] = temp;
    }

    function selectSort(array) {
        let length = array.length, min;
        for (let i = 0; i < length - 1; i++) {
            min = i;
            for (let j = i + 1; j < length; j++) {
                array[j] < array[min] && (min = j); //记住最小数的下标
            }
            min!==i && swap(i,min,array);
        }
        return array;
    }

    //测试
    let array = [4,3,8,9,7,6,1,5,2];
    let result = selectSort(array);
    console.log(result);
</script>
</body>
</html>
