<script>
    function sum(n) {
        if(n === 1){
            return 1;
        }
        return sum(n-1)+n           //递归调用本身
    }
    console.log(sum(100));          //5050

//    1. 假设递归函数已经写好
//    2. 寻找递推关系         sum(1),sum(2),sum(3),sum(4)..........sum(100)
//    3. 将递推关系的结构转换为递归体
//    4. 将临界条件加入到递归体中
</script>
