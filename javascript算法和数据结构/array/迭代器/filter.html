
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <script type="text/javascript">
  //filter()能返回符合函数要求的数组(true)的元素
	    var array1 = [1,2,3,4,5];  
   	    array1.filter(function (element) {  
        return element % 2 == 0;  		//返回偶数
    });  
  </script>
</body>
</html>
